<form hx-post="/todos/new" hx-swap="outerHTML" class="grid grid-cols-5 mt-5">
    <div class="col-span-4 flex">
        <input type="text" name="title" class="flex-grow bg-transparent border-b border-b-zinc-400 placeholder-zinc-500 pl-1 py-1 text-white" placeholder="What needs to be done?" />
    </div>
    <div class="flex items-center justify-evenly">
        <button type="submit" class="flex rounded bg-zinc-600 pl-2 pr-1 py-1 ml-2">
            Add
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
    </div>
</form>
