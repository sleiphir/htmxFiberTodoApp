<form hx-put="/todos/{{ .Id }}" hx-swap="outerHTML" id="todo-{{ .Id }}" class="grid grid-cols-5 my-1">
    <div class="col-span-4 flex">
        <input class="flex-grow border-white text-lg rounded bg-zinc-500 text-white" type="text" name="title" value="{{ .Title }}" />
    </div>
    <div class="flex items-center justify-evenly">
        <input type="checkbox"
        {{ if .Completed }}checked{{ end }}
        name="completed"
        class="w-4 h-4 text-blue-600 accent-green-600 bg-gray-100 border-gray-300 rounded" />
        <button class="bg-gray-500 text-white rounded ml-2 py-1 px-2" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </button>
    </div>
</form>
